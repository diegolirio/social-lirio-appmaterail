<!DOCTYPE html>
<html ng-app="sociallirioapp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Social Lirio</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
	
	<link rel="stylesheet" href="core/css/preload.css">
	
	<style>
		textarea:focus, input:focus {
			background-color: #fff;
		}	
	</style>
	
</head>
<body ng-controller="TimelineController as tCtrl" class="grey lighten-2">

  <nav>
    <div class="indigo darken-4 white-text nav-wrapper">
      <a href="#!" ng-click="tCtrl.atualizar()" class="brand-logo">Social Lirio</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Timeline</a></li>
        <li><a href="badges.html">Meu perfil</a></li>
        <li><a href="collapsible.html">Amigos</a></li>
        <li><a href="mobile.html">Configurações</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">Timeline</a></li>
        <li><a href="badges.html">Meu Perfil</a></li>
        <li><a href="collapsible.html">Amigos</a></li>
        <li><a href="mobile.html">Configurações</a></li>
      </ul>
    </div>
  </nav>

  <div class="preloader-wrapper big active preload" id="id-preload">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>  
  
	
	<div class="row">
		<form class="col s12" ng-submit="tCtrl.postSave(tCtrl.post)" name="formPost">
		  <div class="row">
			<div class="input-field col s12">
			  <i class="material-icons prefix">mode_edit</i>
			  <textarea id="icon_prefix2" name="texto" class="materialize-textarea" required="required" ng-model="tCtrl.post.texto"></textarea>
			  <label for="icon_prefix2">Novo Post</label>
			</div>
			<div class="right-align">
				<button type="submit" class="waves-effect waves-light btn" ng-disabled="formPost.texto.$invalid">Publicar</button>
			</div>
		  </div>
		</form>
	</div>
	  
	<div class="container blue-grey lighten-3" ng-repeat="p in tCtrl.posts">  
		<blockquote class="">
		  {{p.texto}}
		  <div class="right-align">
			<a class="btn-floating waves-effect waves-light red " ng-click="tCtrl.excluir(p.id)">
				<i class="material-icons">remove</i>
			</a>
		  </div>
		</blockquote>	  
		<div class="divider"></div>
	</div>
		
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
	
	<script>
		$(".button-collapse").sideNav();
	</script>
	
	<script type="text/javascript" src="core/angular.min.js"></script>
	<script type="text/javascript" src="core/sociallirio-app.js"></script>
	<script type="text/javascript" src="core/controllers/timeline-controller.js"></script>
	
</body>
</html>
